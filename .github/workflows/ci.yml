name: CI

on: push

env:
  MIX_ENV: test

jobs:
  deps:
    name: Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.11]
        otp: [23.2]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Retrieve Cached Dependencies
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

  gen_plt_cache:
    name: PLT_cache
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.11]
        otp: [23.2]
    needs:
      - deps
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Retrieve Cached Dependencies
        uses: actions/cache@v2
        id: plt-cache
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plt-${{ hashFiles('mix.lock') }}

      - name: Install Dependencies
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mix deps.get
          mix deps.compile

          mix dialyzer --plt
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.11]
        otp: [23.2]
    needs:
      - deps
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - uses: actions/cache@v2
        env:
          cache-name: cache-elixir-deps
        with:
          path: |
            deps
            _build

          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Fetch dependencies
        run: mix deps.get
      - name: ==> 🔎 Lint
        run: mix credo

  dialyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.11]
        otp: [23.2]
    needs:
      - gen_plt_cache
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - uses: actions/cache@v2
        env:
          cache-name: cache-elixir-deps
        with:
          path: |
            deps
            _build
            priv/plts

          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plt-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Fetch dependencies
        run: mix deps.get
      - name: ==> 🔎 Static dialyze
        run: mix dialyzer

  check_format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.11]
        otp: [23.2]
    needs:
      - deps
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - uses: actions/cache@v2
        env:
          cache-name: cache-elixir-deps
        with:
          path: |
            deps
            _build

          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Fetch dependencies
        run: mix deps.get
      - name: ==> 🔎 Format check
        run: mix format --check-formatted

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.11]
        otp: [23.2]
    needs:
      - deps
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - uses: actions/cache@v2
        env:
          cache-name: cache-elixir-deps
        with:
          path: |
            deps
            _build

          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Fetch dependencies
        run: mix deps.get
      - name: ==> 🔎 Integrating test
        run: mix test --max-failures 1 --exclude pending
